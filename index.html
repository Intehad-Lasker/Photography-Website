<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BazzPhotography</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>BazzPhotography</h1>
        <div class="menu-icon" id="mobile-menu">☰</div> <!-- Mobile Menu Button -->
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Capturing Moments That Last Forever</h2>
            <p>Explore the art of photography through my lens.</p>
            <a href="gallery.html" class="btn">View Gallery</a>
        </section>
    </main>

    <footer>
        <p>© 2025 BazzPhotography</p>
    </footer>

    <!-- JavaScript for Mobile Menu & Hide Header on Image Expansion -->
    <script>
        document.getElementById("mobile-menu").addEventListener("click", function () {
            document.getElementById("nav-menu").classList.toggle("show");
        });

        let lastScrollTop = 0;
        const header = document.querySelector("header");

        window.addEventListener("scroll", function () {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            header.style.top = scrollTop > lastScrollTop ? "-80px" : "0";
            lastScrollTop = scrollTop;
        });

        // Hide header when viewing an expanded image
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("gallery-image")) {
                document.querySelector("header").classList.add("hidden");
            }
            if (event.target.classList.contains("close")) {
                document.querySelector("header").classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
