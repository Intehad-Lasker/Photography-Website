            </div>

        // Show Lightbox on Click
        document.querySelectorAll(".gallery-image").forEach(img => {
            img.addEventListener("click", function () {
                lightbox.style.display = "flex";
                lightboxImg.src = this.dataset.full; // High-Quality Image
                downloadBtn.href = this.dataset.download; // Full-Resolution Download Link
                header.style.display = "none"; // Hide Header
            });
        });

        // Close Lightbox & Show Header Again
        closeBtn.addEventListener("click", () => {
            lightbox.style.display = "none";
            header.style.display = "flex"; // Show Header Back
        });

        lightbox.addEventListener("click", (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = "none";
                header.style.display = "flex"; // Show Header Back
            }
        });

        // Hide Header on Scroll
        let lastScrollTop = 0;
        window.addEventListener("scroll", function () {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                header.style.top = "-80px"; // Moves header out of view
            } else {
                header.style.top = "0"; // Brings header back
            }
            lastScrollTop = scrollTop;
        });
